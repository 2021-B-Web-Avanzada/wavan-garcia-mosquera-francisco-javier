<h1>Álbums</h1>
<div class="d-grip gap-2">
  <button class="btn btn-primary btn-block align-items-start m-4" (click)="crearAlbum()">
    Nuevo Álbum
  </button>
</div>
<div class="d-flex justify-content-center ">
  <div class="d-flex flex-column align-items-center bg-primary m-4 p-4"
       *ngFor="let album of arregloDeAlbums;let indexOfelement=index;">
    <p>{{album}}</p>
    <button class="btn btn-secondary btn-block m-1" (click)="actualizarAlbum(indexOfelement)"> Actualizar</button>
    <button class="btn btn-danger btn-block m-1" (click)="eliminarAlbum(indexOfelement)"> Eliminar</button>
  </div>
</div>
