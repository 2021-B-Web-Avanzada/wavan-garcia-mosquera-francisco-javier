<h1>Canciones</h1>
<div class="d-grip gap-2">
  <button class="btn btn-primary btn-block align-items-start m-4" (click)="crearCancion()">
    Nueva Canci√≥n
  </button>
</div>
<div class="d-flex justify-content-center ">
  <div class="d-flex flex-column align-items-center bg-primary m-4 p-4"
       *ngFor="let cancion of arregloDeCanciones;let indexOfelement=index;">
    <p>{{cancion}}</p>
    <button class="btn btn-secondary btn-block m-1" (click)="actualizarCancion(indexOfelement)"> Actualizar</button>
    <button class="btn btn-danger btn-block m-1" (click)="eliminarCancion(indexOfelement)"> Eliminar</button>
  </div>
</div>
